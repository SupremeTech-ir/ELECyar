name: Run Scraper Once

on:
  workflow_dispatch:

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                     # مهم برای ساختن شاخه جدید

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python web_sc.py

      - name: Push scraped data to dedicated branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

          # اگر شاخه وجود نداشت بساز، اگر بود فقط سوییچ کن
          git checkout -b sepehr21ar-patch-1 2>/dev/null || git checkout sepehr21ar-patch-1

          # اضافه کردن تمام فایل‌های جدید و تغییرکرده
          git add -A

          # کامیت فقط اگر واقعاً تغییری وجود داشته باشد
          git commit -m "Update scraped data $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          # push با force-with-lease (امن‌تر از force ساده)
          git push origin sepehr21ar-patch-1 --force-with-lease || echo "Nothing to push"
